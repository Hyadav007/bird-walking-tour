<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIRD Walking Tour</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  <style>
    body {
    font-family: 'Segoe UI', sans-serif;
  background-image: url('bird_bg.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #ffffff;
  text-align: center;
  padding: 40px;
  min-height: 100vh;
  backdrop-filter: brightness(0.8);
  }
  h1 {
    color: #004080;
  }
  .locations {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .card {
    background: rgba(0, 0, 0, 0.6); /* black with transparency */
  color: #fff;
  border-radius: 12px;
  padding: 20px;
  width: 250px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card a {
    text-decoration: none;
    color: #0077cc;
    font-weight: bold;
  }

</style>
</style>  

</head>
<body>
  <div style="position: fixed; top: 20px; right: 20px; z-index: 999;">
  <img src="bird_lucknow_logo.png" alt="BIRD Lucknow Logo" style="height: 120px;">
</div>
  <h1>Welcome to BIRD Lucknow</h1>
  <p>Scan the QR codes placed around the campus to learn more about each location.</p>
  <div class="locations">
  <div class="card">
    <h2>Reception</h2>
    <a href="https://hyadav007.github.io/bird-walking-tour/reception.html">Go to Reception</a>
  </div>
  <div class="card">
    <h2>Library</h2>
    <a href="locations/library.html">Go to Library</a>
  </div>
  <div class="card">
    <h2>Auditorium</h2>
    <a href="locations/auditorium.html">Go to Auditorium</a>
  </div>
