<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIRD Walking Tour</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bird_bg.jpeg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      color: #ffffff;
      text-align: center;
      padding: 100px 10px 40px 10px;
      min-height: 100vh;
      backdrop-filter: brightness(0.8);
    }

    .logo-img {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 70px;
      height: auto;
      z-index: 999;
    }

    h1 {
      color: #004080;
    }

    .locations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      color: white;
    }

    .card p {
      color: #00aaff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 100px 10px 20px 10px;
        background-size: cover;
        background-position: center top;
      }

      h1 {
        font-size: 22px;
      }

      .card {
        width: 90%;
        font-size: 14px;
      }

      .logo-img {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <img src="bird_lucknow_logo.png" alt="BIRD Lucknow Logo" class="logo-img" />
  <h1>Welcome to BIRD Lucknow</h1>
  <p>Scan the QR codes placed around the campus to learn more about each location.</p>

  <div class="locations">
    <a href="https://hyadav007.github.io/bird-walking-tour/reception.html" class="card-link">
      <div class="card">
        <h2>Reception</h2>
        <p>Go to Reception</p>
      </div>
    </a>
    
    <a href="locations/library.html" class="card-link">
      <div class="card">
        <h2>Library</h2>
        <p>Go to Library</p>
      </div>
    </a>
    
    <a href="locations/auditorium.html" class="card-link">
      <div class="card">
        <h2>Auditorium</h2>
        <p>Go to Auditorium</p>   
      </div>
    </a>
  </div>
</body>
</html>
